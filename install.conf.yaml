- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.zprofile: zsh/zprofile
    ~/.zshrc: zsh/zshrc
    ~/.aliases: aliases

- shell:
    - [git submodule update --init --recursive, Installing submodules]
